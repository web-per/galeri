<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeri - 170325</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>Moments of Us</h1>
        <p><i>♡ "Dua Manusia, Satu Cerita Gila" ♡</i></p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Foto</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>

    <section class="gallery">
        <div class="gallery-item"><img src="img/1.jpg" alt="Foto 1" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/2.jpg" alt="Foto 2" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/3.jpg" alt="Foto 3" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/4.jpg" alt="Foto 4" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/5.jpg" alt="Foto 5" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/6.jpg" alt="Foto 6" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/7.jpg" alt="Foto 7" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/8.jpg" alt="Foto 8" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/9.jpg" alt="Foto 9" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/10.jpg" alt="Foto 10" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/11.jpg" alt="Foto 11" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/12.jpeg" alt="Foto 12" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/13.jpeg" alt="Foto 13" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/14.jpeg" alt="Foto 14" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/15.jpg" alt="Foto 15" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/16.jpeg" alt="Foto 16" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/17.jpeg" alt="Foto 17" onclick="openLightbox(this)"></div>
        <div class="gallery-item"><img src="img/18.jpg" alt="Foto 18" onclick="openLightbox(this)"></div>
    </section>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="preview">
    </div>

    <footer>
        <p>&copy; 2025 - Moments of Us ♡</p>
    </footer>

    <script>
        function openLightbox(imgElement) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightbox.style.display = "flex";
            lightboxImg.src = imgElement.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

</body>

</html>
