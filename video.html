<script>
    function openLightboxVideo(videoElement) {
        const lightbox = document.getElementById("videoLightbox");
        const lightboxVideo = document.getElementById("lightboxVideo");

        lightbox.style.display = "flex";
        lightboxVideo.src = videoElement.currentSrc;
        lightboxVideo.setAttribute("controls", ""); // tampilkan kontrol hanya di lightbox
        lightboxVideo.play();
    }

    function closeVideoLightbox() {
        const lightbox = document.getElementById("videoLightbox");
        const lightboxVideo = document.getElementById("lightboxVideo");

        lightbox.style.display = "none";
        lightboxVideo.pause();
        lightboxVideo.removeAttribute("controls"); // sembunyikan kontrol saat ditutup
        lightboxVideo.src = "";
    }
</script>
