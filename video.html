<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="video.css" />
</head>

<body>

    <header>
        <h1>Galeri Video</h1>
        <p>Kumpulan video kenangan terbaik</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Photo</a></li>
            <li><a href="video.html">Video</a></li>
        </ul>
    </nav>

    <section class="video-section">
        <div class="video-item">
            <video src="video/1.mp4" onclick="openLightboxVideo(this)" controls></video>
        </div>
        <div class="video-item">
            <video src="video/2.mp4" onclick="openLightboxVideo(this)" controls></video>
        </div>
        <div class="video-item">
            <video src="video/3.mp4" onclick="openLightboxVideo(this)" controls></video>
        </div>
        <div class="video-item">
            <video src="video/4.mp4" onclick="openLightboxVideo(this)" controls></video>
        </div>
        <div class="video-item">
            <video src="video/5.mp4" onclick="openLightboxVideo(this)" controls></video>
        </div>
    </section>

    <div class="video-lightbox" id="videoLightbox" onclick="closeVideoLightbox()">
    <span class="close">&times;</span>
    <video id="lightboxVideo" controls autoplay></video>
</div>

    <footer>
        <p>&copy; 2025 Galeri Foto - Irfan Nugraha</p>
    </footer>
</body>

</html>

<script>
    function openLightboxVideo(videoElement) {
        const lightbox = document.getElementById("videoLightbox");
        const lightboxVideo = document.getElementById("lightboxVideo");

        lightbox.style.display = "flex";
        lightboxVideo.src = videoElement.currentSrc;
    }

    function closeVideoLightbox() {
        const lightbox = document.getElementById("videoLightbox");
        const lightboxVideo = document.getElementById("lightboxVideo");

        lightbox.style.display = "none";
        lightboxVideo.pause();
        lightboxVideo.src = "";
    }
</script>
